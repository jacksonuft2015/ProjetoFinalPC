<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Funcionarios</title>
</head>
<body>
    <h1>Página de Atualização de Funcionário</h1>

    <ul>
        <li><a href="{% url 'website:index' %}"><button>Pagina Inicial</button></a></li>
        <li><a href="{% url 'website:cadastra_funcionario' %}"><button>Cadastrar Funcionário</button></a></li>
        <li><a href="{% url 'website:lista_funcionarios' %}"><button>Lista de Funcionários</button></a></li>
    </ul>

    <form method="post">
        <!-- É necessário colocar o código abaixo em toda página que                   -->
        <!-- contenha um formulário para evitar o ataque de Cross Site Request Forgery -->
        {% csrf_token %}

        {{ form }}

        <button>Enviar</button>
    </form>
</body>
</html>
